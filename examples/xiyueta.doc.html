<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>xiyueta库 测试 xiyueta().doc();</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://www.xiyueta.com/layui/css/layui.css" media="all">
    <script src="http://www.xiyueta.com/js/xiyueta.min.js"></script>

</head>

<body>
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">html内容</label>
            <div class="layui-input-block">
                <textarea name="code" id="code" class="layui-textarea" rows="10">

&lt;div>&lt;a href="xiyueta.asp">喜悦TA&lt;/a> 

    &lt;div>网址
        &lt;div>xiyueta.com
            &lt;div>更多&lt;/div>
        &lt;/div>
    &lt;/div>
&lt;/div>
<img src="1.jpg" >
<img src="2.jpg" >
this is xiyueta

&lt;div>说明</div>
 

</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">处理后html</label>
            <div class="layui-input-block">
                <textarea name="show" id="showcode" class="layui-textarea" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item ">
            <input type="button" class="layui-btn" value='xiyueta("div").doc();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test1()" />
            <input type="button" class="layui-btn" value='xiyueta("div").doc("all");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test2()" />

            <input type="button" class="layui-btn" value='xiyueta("div").doc("label");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test3()" />
            <input type="button" class="layui-btn" value='xiyueta("div").doc("label|all");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test4()" />
            <br>
            <input type="button" class="layui-btn" value='xiyueta("div").docWrap();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="testa()" />
            <input type="button" class="layui-btn" value='xiyueta("div").docLabel();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="testb()" />
            <input type="button" class="layui-btn" value='xiyueta("div").docLabelWrap();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="testc()" />

        </div>
    </div>
    <script type="text/javascript">
    function test1() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").doc();  
    }
    function test2() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").doc("all");  
    }
    function test3() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").doc('label');  
    }
    function test4() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").doc('label|all');  
    }
    function testa() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").docWrap();  
    }
    function testb() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").docLabel();  
    }
    function testc() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").docLabelWrap();  
    }
    
    </script>
