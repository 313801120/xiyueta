        <div class="layui-form-item ">
            <input type="button" class="layui-btn" value='xiyueta("div").webtpl();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test()" />            
            <input type="button" class="layui-btn" value="xiyueta().webtpl({type:'dedecms',item:4});" lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test2()" />

    <script type="text/javascript">
    function test() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        // xiyueta().webtpl(); //自动生成CMS标签
        xiyueta().webtpl({});  
        document.getElementById("showcode").value = xiyueta().print();
    } 
    function test2() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        // xiyueta().webtpl(); //自动生成CMS标签
        xiyueta().webtpl({type:'dedecms',item:4});  
        document.getElementById("showcode").value = xiyueta().print();
    } 
    </script>
