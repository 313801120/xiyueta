.parse()   解析CSS
.tophp()   ASP语言代码转PHP语言代码
$.log()    在浏览器里显示内容 == document.write()
*/


var code = `&lt;%
'作者：xiyueta QQ313801120  http://www.xiyueta.com/
Call loadRun()
Function loadRun()
    Dim obj, i, isOK, n, splStr, s, sArray, nArray, objectA
    Response.Write("字典：")
    Set obj = CreateObject("scripting.dictionary")
        obj.add "aa", "this is aa"
        obj.add "bb", "this is bb"
        obj.add "cc", "this is cc"

        Response.Write("aa=" & obj("aa") & "&lt;br>")
        Response.Write("bb=" & obj("bb") & "&lt;br>")
    Set obj = Nothing

    Response.Write("&lt;hr>Do While 循环：")
    i = 5 : isOK = True
    Do While i > 0 And isOK = True
        i = i - 1
        Response.Write(i & "、" & vbCrLf)
    Loop

    Response.Write("&lt;hr>IF 判断：")
    n = 92
    If n >= 90 Then
        Response.Write("优秀")
    ElseIf n >= 60 Then
        Response.Write("良")
    Else
        Response.Write("差")
    End If
    Response.Write("&lt;br>第二种：")
    n = 2
    Select Case n
        Case 1 :
            Response.Write("一班")
        Case 2 :
            Response.Write("二班")
        Case Else :
            Response.Write("三班")
            Response.Write("，其它")
    End Select

    Response.Write("&lt;hr>Split 分割：")
    splStr = Split("aa|bb|cc", "|")
    For Each s In splStr
        Response.Write(s & "、" & vbCrLf)
    Next
    Response.Write("&lt;br>第二方法：")
    For i = 0 To UBound(splStr)
        Response.Write(i & "=" & splStr(i) & "、" & vbCrLf)
    Next

    Response.Write("&lt;hr>Array数组：")
    nArray = Array(3, 4, 1, 8, 2)
    For Each n In nArray
        Response.Write(n & "、" & vbCrLf)
    Next
    Response.Write("&lt;br>字符数组类型：")
    sArray = Array("aa", "bb", "cc")
    For Each s In sArray
        Response.Write(s & "、" & vbCrLf)
    Next

    Response.Write("&lt;hr>Class 类：")
    Set objectA = new myClass
        Response.Write(objectA.printInfo())
    Set objectA = Nothing
End Function
'类
Class myClass
    Function printInfo()
        Dim s, sName
        sName = "xiyueta.com"
        s = "my is " & sName
        printInfo = s
    End Function
End Class
%>

  `
$asp().parse(code);
$.log($asp().tophp());

<script>
var mixedMode = {
name: "htmlmixed",
scriptTypes: [{matches: /\/x-handlebars-template|\/x-mustache/i,
               mode: null},
              {matches: /(text|application)\/(x-)?vb(a|script)/i,
               mode: "vbscript"}]
};
var editor = CodeMirror.fromTextArea(document.getElementById("textareaCode"), {
    mode: mixedMode,
    selectionPointer: true,
    lineNumbers: false,
    matchBrackets: true,
    indentUnit: 4,
    indentWithTabs: true
});

window.addEventListener("resize", autodivheight);

var x = 0;
function autodivheight(){
    var winHeight=0;
    if (window.innerHeight) {
        winHeight = window.innerHeight;
    } else if ((document.body) && (document.body.clientHeight)) {
        winHeight = document.body.clientHeight;
    }
    //通过深入Document内部对body进行检测，获取浏览器窗口高度
    if (document.documentElement && document.documentElement.clientHeight) {
        winHeight = document.documentElement.clientHeight;
    }
    height = winHeight*0.63
  
    editor.setSize('100%', height);
    document.getElementById("iframeResult").style.height= height + "px";
} 

function submitTryit() {
  var text = editor.getValue();
  var patternHtml = /<html[^>]*>((.|[\n\r])*)<\/html>/im
  var patternHead = /<head[^>]*>((.|[\n\r])*)<\/head>/im
  var array_matches_head = patternHead.exec(text);
  var patternBody = /<body[^>]*>((.|[\n\r])*)<\/body>/im;
  
  var array_matches_body = patternBody.exec(text);
  // var basepath_flag = 1;
  // var basepath = '';
  // if(basepath_flag) {
  //   basepath = '<base href="http://m.xiyueta.com/" target="_blank">';
  // }
  // if(array_matches_head) {
  //   text = text.replace('<head>', '<head>' + basepath );
  // } else if (patternHtml) {
  //   text = text.replace('<html>', '<head>' + basepath + '</head>');
  // } else if (array_matches_body) {
  //   text = text.replace('<body>', '<body>' + basepath );
  // } else {
  //   text = basepath + text;
  // }
  var ifr = document.createElement("iframe");
  ifr.setAttribute("frameborder", "0");
  ifr.setAttribute("id", "iframeResult");  
  document.getElementById("iframewrapper").innerHTML = "";
  document.getElementById("iframewrapper").appendChild(ifr);
 
  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
  ifrw.document.open();
  ifrw.document.write(text);  
  ifrw.document.close();
  autodivheight();
}
submitTryit();
autodivheight();
