    <script src="http://www.xiyueta.com/js/xiyueta.min.js"></script>

</head>

<body>
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">html内容</label>
            <div class="layui-input-block">
                <textarea name="code" id="code" class="layui-textarea" rows="10">
哈哈

</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">处理后html</label>
            <div class="layui-input-block">
                <textarea name="show" id="showcode" class="layui-textarea" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item ">
            <input type="button" class="layui-btn" value='xiyueta("img").each();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test()" />
            <input type="button" class="layui-btn" value='xiyueta("li").each();第二种方法' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test2()" /> 
        </div>
    </div>
    <script type="text/javascript">
    function test() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        var c=""
        xiyueta("img").each(function(i,obj){        
            var s=xiyueta(obj).attr("src")
            xiyueta(obj).attr("src","你好.jpg")
            c+="src="+s+" 修改后为"+obj.html+"\n";
        })
        document.getElementById("showcode").value = c; //显示获得div文本


    }
    function test2() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        var c=""
        xiyueta("li").each(function(i,obj){         
            c+="内容="+xiyueta(obj).html()+"\n";
            console.log(obj)
        })
        document.getElementById("showcode").value = c; //显示获得div文本
    } 
    </script>
