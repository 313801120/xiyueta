                <textarea name="show" id="showcode" class="layui-textarea" rows="10"></textarea>
            </div>

        <div class="layui-form-item ">
            <input type="button" class="layui-btn" value='xiyuetaCSS().print();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test()" />
            <input type="button" class="layui-btn" value='xiyuetaCSS().print("format");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test2()" />

    <script type="text/javascript">
    function test() {
        xiyuetaCSS(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyuetaCSS().print();  
    }
    function test2() {
        xiyuetaCSS(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyuetaCSS().print("format");
    }
    function test3() {
        xiyuetaCSS(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyuetaCSS().print("zip");
    }
