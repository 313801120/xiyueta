<html>

<head>

</head>

<body>
    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">html内容</label>
            <div class="layui-input-block">
                <textarea name="code" id="code" class="layui-textarea" rows="10">

</textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">处理后html</label>
            <div class="layui-input-block">
                <textarea name="show" id="showcode" class="layui-textarea" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item ">
            <input type="button" class="layui-btn" value='xiyueta("div").html();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test()" />
            <input type="button" class="layui-btn" value='xiyueta("div").html(null,"all");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test2()" />
            <input type="button" class="layui-btn" value='xiyueta("div:eq(2)").html("设置新内容");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test3()" />
            <input type="button" class="layui-btn" value='xiyueta("div:eq(2)").html("设置新内容","all");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test4()" />
            <input type="button" class="layui-btn" value='xiyueta("img").html();' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test5()" />
            <input type="button" class="layui-btn" value='xiyueta("img").html(null,"all");' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test6()" />
        </div>
    </div>
    <script type="text/javascript">
    function test() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").html();  
    }
    function test2() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("div").html(null,"all");  
    }
    function test3() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        xiyueta("div:eq(2)").html("设置新内容");
        document.getElementById("showcode").value = xiyueta().print(); 
    }
    function test4() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        xiyueta("div:eq(2)").html("设置新内容","all");
        document.getElementById("showcode").value = xiyueta().print(); 
    }
    function test5() {
        xiyueta(document.getElementById("code").value).parse(); //解析html 
        document.getElementById("showcode").value =xiyueta("img").html();  
        alert(xiyueta("img").html())
    }
    function test6() {
        xiyueta(document.getElementById("code").value).parse(); //解析html
        document.getElementById("showcode").value = xiyueta("img").html(null,"all"); 
    }

    
    </script>
