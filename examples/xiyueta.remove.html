<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xiyueta库 测试 xiyueta().remove();</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://www.xiyueta.com/layui/css/layui.css" media="all"> 
    <script src="http://www.xiyueta.com/js/xiyueta.min.js"></script>

</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">html内容</label>
        <div class="layui-input-block">
            <textarea name="code" id="code" class="layui-textarea" rows="10">&lt;div>aa&lt;/div>
&lt;div>bb&lt;/div>
&lt;div class="cc">cc&lt;div>this a&lt;/div>&lt;div>this b&lt;/div>&lt;span>ddd&lt;/span>&lt;/div>
&lt;div>dd&lt;/div>
&lt;div class="cc">11&lt;/div>
&lt;div>22&lt;/div>
&lt;img src="1.jpg">
&lt;img src="2.jpg" class="i">
&lt;img src="3.jpg">
&lt;img src="4.jpg" class="i"> 

            </textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">处理后html</label>
        <div class="layui-input-block">
            <textarea name="show" id="showcode" class="layui-textarea" rows="10"></textarea>
        </div>
    </div>
    <div class="layui-form-item ">
        <input type="button" class="layui-btn" value='xiyueta("div").remove()' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test()" />
        <input type="button" class="layui-btn" value='xiyueta("img").remove()' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test2()" />
        <input type="button" class="layui-btn" value='xiyueta(div[class=cc]).remove()' lay-submit="lay-submit" lay-filter="LAY-user-front-submit" onclick="test3()" />
    </div>
</div>  
<script type="text/javascript">  
function test(){ 
    xiyueta(document.getElementById("code").value).parser();
    xiyueta("div").remove()
    document.getElementById("showcode").value=xiyueta().print();
} 
function test2(){ 
    xiyueta(document.getElementById("code").value).parser();
    xiyueta("img").remove()    
    document.getElementById("showcode").value=xiyueta().print();
} 
function test3(){ 
    xiyueta(document.getElementById("code").value).parser();
    xiyueta("div[class=cc]").remove()  
    document.getElementById("showcode").value=xiyueta().print();
} 
</script>
